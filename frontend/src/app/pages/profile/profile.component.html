 <div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right mt-5">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <!-- <img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90"> -->
                <span class="font-weight-bold"></span><span class="text-black-50"></span><span></span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <!-- <h6>Back to dashboard</h6> -->
                    </div>
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="first name" [(ngModel)]="name" value="{{user.name}}"></div>
                    <div class="col-md-6"><input type="text" class="form-control"  [(ngModel)]="lastname" value="{{user.lastname}}" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" value="{{user.email}}"></div>
                    <div class="col-md-6"><input type="number" class="form-control" value="{{user.id_no}}" [(ngModel)]="id_no"  placeholder="ID number"></div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6" *ngIf="isStudent"><input type="number" class="form-control" placeholder="Student No" [(ngModel)]="student_no" value="{{user.student_no}}"></div>
                  <div class="col-md-6" *ngIf="isLecture"><input type="number" class="form-control" value="{{user.stuff_no}}" [(ngModel)]="stuff_no"  placeholder="Stuff No"></div>
              </div>

                    <div class="col-md-6"><input type="text" class="form-control" placeholder="address" value="D-113, right avenue block, CA,USA"></div>

                </div> -->
                <div class="mt-5 text-right"><button class="btn btn-primary " type="button" (click)="updateUser()">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
